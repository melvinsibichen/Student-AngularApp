<app-nav></app-nav>
<div class="bg-image"  style="background-image: url('https://umsu.ca/wp-content/uploads/2022/09/UMSU-2022-Rally-For-International-Student-Healthcare-Website-SliderBG-1-1600x800.png'); height: 100vh; width: 100vw;">

<div class="container">
    <div class="row">   

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">            
              <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">admno</label>
                    <input name="admno" [(ngModel)]="admno" type="number"  id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="name" class="form-label">name</label>
                    <input ame="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
               
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">college</label>
                    <input name="college" [(ngModel)]="college" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="" class="form-label">rollno</label>
                  <input name="rollno" [(ngModel)]="rollno" type="number"  id="" class="form-control">
                  </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValue()" class="btn btn-success">Submit</button>
                </div>
               
            </div>
        </div>
    </div>
</div>
